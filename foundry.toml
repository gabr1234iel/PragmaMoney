[profile.default]
src = "src"
out = "out"
libs = ["lib"]
auto_detect_remappings = true
via_ir = true
remappings = [
  "openzeppelin-contracts/=lib/openzeppelin-contracts/",
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
  "account-abstraction/=lib/account-abstraction/contracts/",
]
optimizer = true
optimizer_runs = 200
evm_version = "cancun"
fs_permissions = [
  { access = "read", path = "./metadata" },
  { access = "read-write", path = "./test/fixtures" }
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Network configurations
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
arc = "${ARC_RPC_URL}"
arc_testnet = "https://rpc.testnet.arc.network"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=84532", chain = 84532 }
arc_testnet = { key = "${ARCSCAN_API_KEY}", url = "https://testnet.arcscan.app/api", chain = 5042002 }

# Base Sepolia network profile
[profile.base_sepolia]
chain_id = 84532
rpc_url = "${BASE_SEPOLIA_RPC_URL}"

# Arc Testnet network profile
[profile.arc]
chain_id = 5042002

[profile.arc_testnet]
chain_id = 5042002
rpc_url = "https://rpc.testnet.arc.network"
